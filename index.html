<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Cifrado y Descifrado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Cifrado y Descifrado de Texto</h1>

        <!-- Entrada de texto -->
        <textarea id="inputText" placeholder="Ingrese su texto aquí..."></textarea>

        <!-- Botones -->
        <div class="button-group">
            <button id="encryptBtn">Cifrar 🔒</button>
            <button id="decryptBtn">Descifrar 🔓</button>
        </div>

        <!-- Áreas para mostrar los resultados -->
        <div id="encryptedResult" class="result"></div>
        <div id="decryptedResult" class="result"></div>

        <!-- Botón para copiar el resultado -->
        <button id="copyBtn" class="copy-button">Copiar 📋</button>

        <!-- Información del autor -->
        <footer>
            <p>Creado por Lizeth Esquivies Torres- Año: 2024</p>
        </footer>
    </div>S

    <script src="script.js"></script>
</body>
</html>
